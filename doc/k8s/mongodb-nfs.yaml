kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mongodb-pvc-licode
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfsmongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
      app: mongodb
      version: v1
  name: mongodb-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      version: v1
  template:
    metadata:
      annotations: 'cni.projectcalico.org/ipv4pools': "[\"office-net\"]"
      labels:
        app: mongodb
        version: v1
    spec:
      imagePullSecrets:
        - name: gianthub-registry-key
      containers:
        - image: docker-registry.ztgame.com.cn/im/mediasoup-signal:1.0.2
          args: ["--mongodb"]
          imagePullPolicy: IfNotPresent
          name: mongodb
          ports:
            - containerPort: 27017
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /opt/licode/build/db
            name: mongo-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30

      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongodb-pvc-licode
